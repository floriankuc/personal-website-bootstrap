<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Florian Kuc - Web Developer</title>
  </head>
  <body class="bg-secondary text-light">
    <section class="container">
      <main class="text-center mt-5">
        <h1>Florian Kuc</h1>
        <hr class="bg-info">
        <h4 class="mt-4 mb-5">Web Developer</h4>
        <img src="img/profile.jpg" alt="" class="rounded-circle mt-5 mb-5"/>
        <p class="mt-5 lead text-left">
          Hi, I am Florian. I am a web developer focused on combining efficient
          code and modern designs with a twist. Feel free to check out my latest
          components on Github or Codepen. If you like what you see, get in touch.
        </p>
      </main>

      <section class="mt-5">
        <h3 class="mt-5 mb-4">Skills and toolstack</h3>

          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">ReactJS</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">VueJS</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">Responsive design</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">NodeJS</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">MongoDB</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">Express</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">Mobile apps</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">GSAP</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">Desktop apps</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">SASS</h5>
            </button>
          <button class="rounded-pill btn btn-info m-1">
              <h5 class="pt-1">Styled components</h5>
            </button>


            <section class="my-5 row">
                <div class="col">
                    <a href="#">
                        <img src="img/xing_128.png" class=" p-2 img-fluid bg-light rounded" alt="">
                    </a>

                </div>
                <div class="col">
                    <img src="img/github_128.png" class="p-2 img-fluid bg-light rounded" alt="">

                </div>
                <div class="col">

                    <img src="img/codepen_128.png" class=" p-2 img-fluid bg-light rounded" alt="">
                </div>
            </section>

      <section>
        <h3>Get in touch</h3>
        <form>
          <div class="form-group">
            <label for="email">Your email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="your@email.com"
            />
          </div>

          <div class="form-group">
            <label for="message">Your message to me</label>
            <textarea
              class="form-control"
              placeholder="Hey Florian,"
              id="message"
              rows="3"
            ></textarea>
            <button type="submit" class="btn btn-info">Send</button>
          </div>
        </form>
      </section>

      <section>
        <h3>Biography</h3>
      </section>

      <nav class="fixed-bottom">
        <section class="row">
          <div class="col-4">1</div>
          <div class="col-4">2</div>
          <div class="col-4">3</div>
        </section>
      </nav>
      <!-- end container -->
    </section>
  </body>
</html>
